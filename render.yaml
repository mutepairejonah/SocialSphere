services:
  - type: web
    name: authentic-app
    runtime: node
    region: us-east1
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: authentic-db
          property: connectionString
      - key: VITE_INSTAGRAM_ACCESS_TOKEN
        sync: false
      - key: VITE_INSTAGRAM_BUSINESS_ACCOUNT_ID
        sync: false

  - type: pserv
    name: authentic-db
    plan: free
    region: us-east1
    ipAllowList: []
    postgreSQLVersion: "15"
